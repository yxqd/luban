<script>
$(function (){

  luban.configuration.javascripts_base = "../javascripts";

  var framedesc = {
    'type': 'frame',
    'title': "Test frame",
    lubanelement:1
  };
    
  var plot2d = {
    'type': 'plot2d'
  };
  framedesc.contents = [plot2d];

  curve1 = {
    type: 'curve',
    x: [1,2,3],
    y: [1,2,3]
  }
  plot2d.curves = [curve1];


  var mill = luban.docmill;  
  var frame = mill.render(framedesc);
    
});
</script>
